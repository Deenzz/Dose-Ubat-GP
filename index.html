<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Dosage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drug Dosage Calculator</h1>
        <label for="weight">Enter Patient Weight (in kilograms):</label>
        <input type="number" id="weight" placeholder="Weight in kilograms">
        <button id="calculateButton">Calculate</button>
        <div id="result" class="hidden">
            <h2>Medication Doses and Notes:</h2>
            <ul id="medicationDoses"></ul>
        </div>
        <div id="error" class="hidden">
            <p id="errorMessage"></p>
        </div>
        <div class="additional-info">
